<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="cartContainer">
        <div class="close"> X </div>
        <div class="cart"></div>
    </section>
    
    <p class="loader"></p>

    <section class="hero">
        <div class="row">
            <div class="col-5">
                <img class="hero__img" src="https://picsum.photos/900/900"
                    alt="un nuovo modo di fare il bucato" width="100%">
            </div>
            <div class="col-5">
                <h1>Un nuovo modo<br>
                    di fare il bucato.</h1>
                <button class="button"> APRI LO SHOP! </button>
            </div>
        </div>
    </section>


    

    <section class="">
        <div class="text-center">
            <h2>Form Per inserire i prodotti</h2>
        </div>
        
        <form id="addProduct" action="addProduct">
            
            <div class="row">
                <div class="col-5">
                    <label for="title"> Titolo</label>
                    <input type="text" name="title" placeholder="titolo" id="title" />
                </div>
                <div class="col-5">
                    <label for="price"> Prezzo</label>
                    <input type="number" name="price" placeholder="prezzo" id="price" />
                </div>
                <div class="col-5">
                    <label for="category"> Categoria</label>
                    <input type="number" name="category" placeholder="categoria" id="category" />
                </div>
                <div class="col-5">
                    <label for="image"> Immagine</label>
                    <input type="text" name="image" placeholder="immagine" id="image" />
                </div>
                <div class="col-5">
                    <label for="description"> Descrizione</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="col-5">
                    <input type="submit" value="INVIA">
                </div>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
